<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Registrado</title>
    <link rel="stylesheet" href="../lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h2 class="mb-0">Perfil Registrado</h2>
                    </div>
                    <div class="card-body">
                        <div id="perfilDatos" class="mb-4"></div>
                        <div class="d-grid">
                            <a href="../../index.html" class="btn btn-primary btn-lg">Volver al formulario</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Mostrar los datos enviados por POST (simulado con localStorage o URLSearchParams para pruebas)
    function mostrarDatos() {
        const contenedor = document.getElementById('perfilDatos');
        // Usar URLSearchParams para obtener datos del formulario (si se usa method="get")
        const params = new URLSearchParams(window.location.search);
        // Si no hay datos en la URL, intentar obtenerlos de sessionStorage (para pruebas JS)
        let html = '<h5 class="mb-3 text-primary">Datos enviados:</h5><ul class="list-group mb-3">';
        if ([...params].length > 0) {
            params.forEach((value, key) => {
                if (key === "archivo") return; // No mostrar archivos
                html += `<li class="list-group-item"><strong>${key}:</strong> ${value}</li>`;
            });
        } else if (window.sessionStorage && sessionStorage.getItem('formData')) {
            const data = JSON.parse(sessionStorage.getItem('formData'));
            for (const key in data) {
                html += `<li class="list-group-item"><strong>${key}:</strong> ${data[key]}</li>`;
            }
        } else {
            html += '<li class="list-group-item text-danger">No se recibieron datos del formulario.</li>';
        }
        html += '</ul>';
        contenedor.innerHTML = html;
    }
    window.onload = mostrarDatos;
    </script>
</body>
</html>

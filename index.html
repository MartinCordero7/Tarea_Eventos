<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h1 class="mb-0">Formulario registro de datos personales</h1>
                    </div>
                    <div class="card-body">
                        <form action="./public/paginas/perfil.html" method="get">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required
                                        oninput="onNombreInput(this)">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" required
                                        oninput="onApellidoInput(this)">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="archivo" class="form-label">Cargar foto (JPG)</label>
                                    <input type="file" class="form-control" id="archivo" name="archivo"
                                        accept=".jpg,image/jpeg" required onchange="onArchivoChange(this)">
                                    <div class="form-text">Solo archivos JPG permitidos.</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fecha_nacimiento"
                                        name="fecha_nacimiento" max="" min="1900-01-01" required
                                        onchange="onFechaNacimientoChange(this)">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="hora_registro" class="form-label">Hora de Registro</label>
                                    <input type="time" class="form-control" id="hora_registro" name="hora_registro"
                                        max="" required onchange="onHoraRegistroChange(this)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Número de Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required
                                        pattern="[0-9]{10,15}" oninput="onTelefonoInput(this)">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <label class="form-label d-block">Género</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genero"
                                                    id="generoMasculino" value="Masculino" required
                                                    onchange="onGeneroChange(this)">
                                                <label class="form-check-label" for="generoMasculino">Masculino</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genero"
                                                    id="generoFemenino" value="Femenino"
                                                    onchange="onGeneroChange(this)">
                                                <label class="form-check-label" for="generoFemenino">Femenino</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="genero"
                                                    id="generoOtro" value="Otro" onchange="onGeneroChange(this)">
                                                <label class="form-check-label" for="generoOtro">Otro</label>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <label for="color_favorito" class="form-label">Color favorito</label>
                                            <input type="color" class="form-control form-control-color d-inline-block"
                                                id="color_favorito" name="color_favorito" value="#ff0000"
                                                title="Elige tu color favorito"
                                                style="width: 60px; height: 40px; padding: 2px;"
                                                oninput="onColorFavoritoInput(this)">
                                            <span id="colorPreview" style="background: #ff0000;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gustos</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="gustoMusica" name="gustos"
                                        value="Música" onchange="onGustosChange(this)">
                                    <label class="form-check-label" for="gustoMusica">Música</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="gustoDeporte" name="gustos"
                                        value="Deporte" onchange="onGustosChange(this)">
                                    <label class="form-check-label" for="gustoDeporte">Deporte</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="gustoLectura" name="gustos"
                                        value="Lectura" onchange="onGustosChange(this)">
                                    <label class="form-check-label" for="gustoLectura">Lectura</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="gustoViajar" name="gustos"
                                        value="Viajar" onchange="onGustosChange(this)">
                                    <label class="form-check-label" for="gustoViajar">Viajar</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="red_social" class="form-label">URL de Red Social</label>
                                <input type="url" class="form-control" id="red_social" name="red_social"
                                    placeholder="https://" oninput="onRedSocialInput(this)">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    oninput="onEmailInput(this)">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                    oninput="onPasswordInput(this)">
                            </div>
                            <div class="mb-3">
                                <label for="pais" class="form-label">País</label>
                                <select class="form-select" id="pais" name="pais" required
                                    onchange="onPaisChange(this)">
                                    <option value="">Seleccione un país</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Perú">Perú</option>
                                    <option value="México">México</option>
                                    <option value="Argentina">Argentina</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nivel" class="form-label">Nivel de satisfacción</label>
                                <input type="range" class="form-range" id="nivel" name="nivel" min="0" max="10"
                                    oninput="onNivelInput(this)">
                                <div class="d-flex justify-content-between">
                                    <span>0</span>
                                    <span>10</span>
                                </div>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="3"
                            oninput="onComentariosInput(this)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Términos y condiciones</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos"
                                onchange="onTerminosChange(this)">
                            <label class="form-check-label" for="terminos">Acepto los términos y
                                condiciones</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/formulario.js"></script>
</body>

</html>
